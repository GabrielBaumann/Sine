<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Carregamento Ultra</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
  @keyframes bounce {
    0%, 80%, 100% {
      transform: translateY(0) rotate(45deg);
    }
    40% {
      transform: translateY(-20px) rotate(45deg);
    }
  }

  .dot-1 {
    animation: bounce 1.2s infinite;
    animation-delay: 0s;
  }

  .dot-2 {
    animation: bounce 1.2s infinite;
    animation-delay: 0.2s;
  }

  .dot-3 {
    animation: bounce 1.2s infinite;
    animation-delay: 0.4s;
  }
</style>
</head>

<body class="bg-gray-200 text-white min-h-screen flex items-center justify-center font-sans">
  <div class="container mx-auto px-4 py-12 flex flex-col items-center">
      <!-- Texto animado -->
      <h1 class="text-4xl md:text-5xl font-semibold text-gray-800">
          Carregando
      </h1>
      <!-- Dots animados -->
      <div class="flex space-x-6 mt-10">
        <div class="dot-1 w-6 h-6 bg-blue-900"></div>
        <div class="dot-2 w-6 h-6 bg-blue-600"></div>
        <div class="dot-3 w-6 h-6 bg-blue-500"></div>
      </div>
  </div>
</body>

</html>
