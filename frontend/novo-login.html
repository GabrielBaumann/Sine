<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Entrar</title>
</head>
<body>
  <div class="h-screen bg-white md:bg-blue-100 flex items-center">
    <div class="w-[1200px] h-[700px] mx-auto flex overflow-hidden rounded-xl md:shadow-xl">

      <!-- Right -->
      <div class="bg-white w-full md:w-1/2 flex items-center justify-center relative">
        <div class="absolute top-10 left-1/3 md:left-10">
          <img src="logo_sine.png" alt="sine" class="h-[50px]">
        </div>
        <div class="flex flex-col w-full p-5 md:p-[60px]">
          <h1 class="flex items-center justify-center mb-5 text-2xl font-semibold text-gray-700">Bem vindo(a) de volta</h1>
          <p class="flex items-center justify-center mb-10 text-md text-gray-500">Preencha suas informações para entrar no Sistema Sine</p>
          <form action="">
            <div class="flex flex-col mb-5">
              <label for="" class="text-xl text-gray-700 font-semibold mb-2">CPF</label>
              <input type="text" class="rounded-md border border-gray-300 p-3 w-full text-2xl" placeholder="000.000.000-00">
            </div>
            <div class="flex flex-col mb-5">
              <label for="" class="text-xl text-gray-700 font-semibold mb-2">Senha</label>
              <input type="text" class="rounded-md border border-gray-300 p-3 w-full text-2xl" placeholder="********">
            </div>
            <div class="mt-5">
              <button class="rounded-md bg-blue-800 text-white p-3 w-full">Entrar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Left -->
      <div class="hidden md:flex bg-gradient-to-tr from-blue-500 to-blue-700 w-1/2 relative">
        <div class="flex flex-col text-center">
          <div class="w-full">
            <p class="flex items-center justify-center text-white mt-5 text-md">Desenvolvido por Cerberus.</p>
          </div>
          <div class="bg-white rounded-md p-5 overflow-hidden w-[500px] justify-center">
            <div class="flex">
              <div class="flex flex-col">
                <h1 class="">Sistema sine</h1>
                <p class="truncate">Aqui fica uma breve descrição <br>do que faz o sistema e tals</p>
              </div>
              <div>
                <img src="system.jpeg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
